                1. CSMA = Carrier Sense Multiple Access
                     ğŸ”¹A media access control protocol that decides when a device can transmit data over a shared channel.
                     ğŸ”¹Devices first listen to the channel before sending data (Carrier Sense).
                     ğŸ”¹Multiple devices may access the same channel (Multiple Access).

                Now the difference comes in collision handling ğŸ‘‡

                ğŸ”¹CSMA/CD (Collision Detection) :

                Full form: Carrier Sense Multiple Access with Collision Detection
                Used in: Wired Ethernet (LANs)
                How it works:
                       - Device checks if channel is free.
                       - If free â†’ it sends data.
                       - If two devices send at the same time â†’ collision occurs.
                       - Devices detect collision (by monitoring signals).
                       - They stop transmission, wait for a random time (backoff), and try again.

                âœ… Advantage â†’ Works well in wired networks where collisions can be detected.
                âŒ Disadvantage â†’ Wastes bandwidth when collisions happen.
                ğŸ“Œ Example: Classic Ethernet (Hub-based LAN).

                ğŸ”¹CSMA/CA (Collision Avoidance):

                Full form: Carrier Sense Multiple Access with Collision Avoidance
                Used in: Wireless networks (Wi-Fi, IEEE 802.11)
                How it works:

                       - Device checks if channel is free.
                       - Instead of transmitting immediately, it waits a random backoff time.
                       - Uses control signals like RTS (Request to Send) / CTS (Clear to Send) to avoid collisions.
                       - Then sends the data safely.

                âœ… Advantage â†’ Prevents collisions (important in wireless where detection is hard).
                âŒ Disadvantage â†’ Extra overhead (RTS/CTS exchange).
                ğŸ“Œ Example: Wi-Fi networks.





