ğŸ‘‰ What is Sharding?
 ğŸ”¹Sharding = Splitting a large dataset into smaller chunks and storing them across multiple servers (called shards).

        1.Each shard stores a portion of data.
        2.A Query Router (Mongos) decides which shard should process which query.
        3.A Config Server keeps metadata about shard distribution.

        ğŸ”¹A sharded cluster has 3 main parts:

        1.Shards â†’ Databases where actual data is stored (can be replica sets for high availability).
        2.Config Servers â†’ Store metadata (which shard has which data).
        3.Mongos (Query Router) â†’ Acts like a load balancer. Your app connects here, and it decides which shard to hit.

        ğŸ‘‰ Example (E-commerce App):

        You have 100 million orders.

        Instead of keeping all orders on one server, you shard by customerId:

        Shard 1 â†’ customers 1â€“1,000,000

        Shard 2 â†’ customers 1,000,001â€“2,000,000

        Shard 3 â†’ customers 2,000,001â€“3,000,000

        When a query comes:

        Find orders of customerId=1,200,500 â†’ goes directly to Shard 2.

        Total sales by city â†’ runs in all shards and then results are merged.

        âœ… This makes MongoDB capable of handling huge amounts of unstructured or rapidly growing data.




